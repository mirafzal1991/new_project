<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

        <tbody>
            {% for product in product_revenue %}
                    <td>{{ product.name }}</td>
                    <td>{{ product.total_product_revenue }}</td>
            {% endfor %}
        </tbody>

        <tbody>
            {% for product in order_quantity %}
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
            {% endfor %}
        </tbody>
